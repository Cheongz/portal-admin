<div
  class="d-flex flex-column min-vh-100 bg-position-y-bottom position-x-center bg-no-repeat bg-size-contain bg-attachment-fixed"
>
  <div class="d-flex flex-center flex-column min-vh-100 p-10 pb-lg-20">
    <a routerLink="/auth">
      <img src="" alt="" />
    </a>
    <div class="login-container">
      <h2>Login</h2>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" ngModel required />
        </div>
        <div class="form=group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            required
          />
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  <div class="d-flex flex-center flex-column p-10">
    <div class="d-flex align-items-center fw-bold fs-6">
      <a class="text-muted text-hover-primary px-2 cursor-pointer">About</a>
      <a class="text-muted text-hover-primary px-2 cursor-pointer">Contact</a>
      <a class="text-muted text-hover-primary px-2 cursor-pointer"
        >Contact Us</a
      >
    </div>
  </div>
</div>
